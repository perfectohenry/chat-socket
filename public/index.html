<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aplicaci√≥n con websockets</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Sala de chat</div>
			<div class="panel-body">
				<div id="messages"></div>
					<div class="row">
						<form onsubmit="return addMessage(this)">
							<div class="col-xs-11">
								<div class="form-group">
									<input type="text" id="username" class="form-control" placeholder="Tu nombre" required>
								</div>

								<div class="form-group">
									<input type="text" id="text" class="form-control" placeholder="Mensaje" required>
								</div>
							</div>
							<div class="col-xs-1">
								<button type="submit" class="btn btn-info btn-lg">
									<span class="glyphicon glyphicon-send" aria-hidden="true"></span>
								</button>
							</div>
						</form>
					</div>	
			</div>
		</div>

		<footer>
			Carlos Fernandes &copy 2016
		</footer>
	</div>
</body>
</html>
